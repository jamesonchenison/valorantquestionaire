<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Questionnaire</h1>

    <div class="question">
        <label for="location">1. Geographic Location</label>
        <input type="text" id="location" maxlength="50" required>
    </div>

    <div class="question">
        <label for="income">2. Income</label>
        <input type="number" id="income" maxlength="50" required>
    </div>

    <div class="question">
        <label for="fullname">3. Full Name</label>
        <input type="text" id="fullname" maxlength="50" required>
    </div>

    <div class="question">
        <label for="orientation">4. Sexual Orientation</label>
        <select id="orientation" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="question">
        <label for="valorant">5. Are you a Valorant player?</label>
        <select id="valorant" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>

    <button onclick="calculateResult()">Submit</button>

    <div class="result" id="result"></div>
</div>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function calculateResult() {
        const valorantPlayer = document.getElementById("valorant").value;
        let resultMessage;

        if (valorantPlayer === "yes") {
            resultMessage = `Based on your answers, your size is: ${getRandomInt(1, 4)} inches.`;
        } else {
            resultMessage = `Based on your answers, your size is: ${getRandomInt(7, 10)} inches.`;
        }

        document.getElementById("result").innerText = resultMessage;
    }
</script>

</body>
</html>
